{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>

        <h1>Petstagram</h1>

            {{ form.as_p }}

        </form>
        <p>don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</body>
</html>
