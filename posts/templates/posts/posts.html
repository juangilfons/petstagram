{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block css_files %}

{% endblock %}

{% block content %}
    <h1>Welcome to Posts</h1>
    <div id="posts">
        {% for post in posts %}
            <p class="username">{{ post.user.username }}</p>
            <img src="{{ post.image.url }}" alt="post image" style="height: 500px; width: 500px;">
            <p class="caption" >{{ post.caption }}</p>
        {% endfor %}
    </div>
{% endblock %}
